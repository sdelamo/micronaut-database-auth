<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagination Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav>
    <ul class="pagination">
        <th:block th:if="${pagination.previous}">
            <li class="page-item">
                <a class="page-link" th:href="${pagination.previous.href}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        </th:block>
        <th:block  th:each="item : ${pagination.items}">
            <th:block th:if="${item.active}">
                <li class="page-item active"><span class="page-link" th:text="${item.pageNumber}"></span></li>
            </th:block>
            <th:block th:unless="${item.active}">
                <li class="page-item"><a class="page-link" th:href="${item.href}" th:text="${item.pageNumber}"></a></li>
            </th:block>
        </th:block>
        <th:block th:if="${pagination.next}">
            <li class="page-item">
                <a class="page-link" th:href="${pagination.next.href}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </th:block>
    </ul>
</nav>
<ul>
    <li th:each="release : ${releases}">
        <span th:text="${release.version}">Version</span>
    </li>
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
